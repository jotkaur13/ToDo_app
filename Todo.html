<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="todo.css">
    <script src="todo.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.7.1/css/all.min.css" integrity="sha512-3M00D/rn8n+2ZVXBO9Hib0GKNpkm8MSUU/e2VNthDyBYxKWG+BftNYYcuEjXlyrSO637tidzMBXfE7sQm0INUg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>ToDo LIST</title>
</head>
<body>
    <div class="container">
        <div id="main">
            <div id="header" >
                <label for="takingInput">Enter the tasks</label>
                <input type="text" id="takingInput" class="col-md-9"  placeholder="Enter the tasks">
                <button id="addTask"onclick=addTask()>Add</button>
            </div>
            <div id="frame1" class="row">
                <div id="openDiv" class="col-md-4">
                    <h3> Open</h3>
                    <div id="open-list">
                    <!--this div is for todo list in open state and will be dynamically updated at run time-->
                    </div>
                </div>
                <div id="InProgressDiv" class="col-md-4">
                    <h3>In Progress</h3>
                    <div id="InProgressList">

                    </div>
                </div>
                <div id="completedDiv" class="col-md-4">
                    <h3>Completed</h3>
                    <div id="completedList">

                    </div>
                </div>
            </div>
        </div>   

    </div>
</body>
</html>
